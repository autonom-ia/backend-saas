service: autonomia-api-settings

frameworkVersion: '3'

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: api-settings.autonomia.site
    basePath: ''
    stage: ${opt:stage, 'staging'}
    certificateId: 'cee74474-da0c-4aba-b9f7-3759e4eddd7e'
    createRoute53Record: false

layers:
  commonLibs:
    path: layers/common
    name: ${self:service}-${self:provider.stage}-common
    compatibleRuntimes:
      - nodejs18.x

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'staging'}
  region: us-east-1
  memorySize: 512
  timeout: 30
  vpc:
    # Usar grupo de segurança do RDS diretamente
    securityGroupIds:
      - 'sg-0e9189ca9e6d0427d'  # Grupo de segurança do RDS
    subnetIds:
      - 'subnet-07184b6cfa97367e2'  # Subnet us-east-1c (mesma do RDS)
      - 'subnet-000fbcffe0f8d9a11'  # Subnet us-east-1d (mesma do RDS)
  environment:
    NODE_ENV: ${self:provider.stage}
    DB_HOST: ${ssm:/autonomia/${self:provider.stage}/db/host, 'autonomia-prod-db.cde6ocsqc6dk.us-east-1.rds.amazonaws.com'}
    DB_PORT: ${ssm:/autonomia/${self:provider.stage}/db/port, '5432'}
    DB_NAME: ${ssm:/autonomia/${self:provider.stage}/db/name, 'autonomia_db'}
    DB_USER: ${ssm:/autonomia/${self:provider.stage}/db/user, 'autonomia_admin'}
    DB_PASSWORD: ${ssm:/autonomia/${self:provider.stage}/db/password, ''}
    DB_SSL_ENABLED: ${ssm:/autonomia/${self:provider.stage}/db/ssl-enabled, 'false'}
    REDIS_HOST: ${ssm:/autonomia/${self:provider.stage}/redis/host, ''}
    REDIS_PORT: ${ssm:/autonomia/${self:provider.stage}/redis/port, '6379'}
    CACHE_TTL: ${ssm:/autonomia/${self:provider.stage}/cache/ttl, '300'} # 5 minutos em segundos
  iamRoleStatements:
    - Effect: Allow
      Action:
        - rds:*
      Resource: "*"
    - Effect: Allow
      Action:
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DeleteNetworkInterface
      Resource: "*"
    - Effect: Allow
      Action:
        - ssm:GetParameter
      Resource: "arn:aws:ssm:us-east-1:*:parameter/autonomia/*"
    - Effect: Allow
      Action:
        - elasticache:*
      Resource: "*"

functions:
  createUserSession:
    handler: handlers/create-user-session.handler
    layers:
      - { Ref: CommonLibsLambdaLayer }
    events:
      - http:
          path: Autonomia/Settings/CreateUserSession
          method: post
          cors: true
  getProductAccount:
    handler: handlers/get-product-account.handler
    layers:
      - { Ref: CommonLibsLambdaLayer }
    events:
      - http:
          path: Autonomia/Settings/GetProductAccount
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                phone: true
                
  getProductAccountByAccountPhone:
    handler: handlers/get-product-account-by-account-phone.handler
    layers:
      - { Ref: CommonLibsLambdaLayer }
    events:
      - http:
          path: Autonomia/Settings/GetProductAccountByAccountPhone
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                accountPhone: true
                
  listAccounts:
    handler: handlers/list-accounts.handler
    layers:
      - { Ref: CommonLibsLambdaLayer }
    events:
      - http:
          path: Autonomia/Settings/ListAccounts
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                limit: false
                offset: false
  
  listContacts:
    handler: handlers/list-contacts.handler
    layers:
      - { Ref: CommonLibsLambdaLayer }
    events:
      - http:
          path: Autonomia/Settings/ListContacts
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                accountId: true
                phone: false
                limit: false
                offset: false

  createContact:
    handler: handlers/create-contact.handler
    layers:
      - { Ref: CommonLibsLambdaLayer }
    events:
      - http:
          path: Autonomia/Settings/CreateContact
          method: post
          cors: true

  updateContact:
    handler: handlers/update-contact.handler
    layers:
      - { Ref: CommonLibsLambdaLayer }
    events:
      - http:
          path: Autonomia/Settings/UpdateContact
          method: post
          cors: true

  processContactCart:
    handler: handlers/process-contact-cart.handler
    layers:
      - { Ref: CommonLibsLambdaLayer }
    # Override provider VPC: run this function outside VPC to allow public egress
    vpc: null
    events:
      - http:
          path: Autonomia/Settings/ProcessContactCart
          method: post
          cors: true

  getContactByExternalCode:
    handler: handlers/get-contact-by-external-code.handler
    layers:
      - { Ref: CommonLibsLambdaLayer }
    events:
      - http:
          path: Autonomia/Settings/GetContactByExternalCode
          method: post
          cors: true

  createUserSessionAgentMessage:
    handler: handlers/create-user-session-agent-message.handler
    layers:
      - { Ref: CommonLibsLambdaLayer }
    events:
      - http:
          path: Autonomia/Settings/UserSessionAgentMessages
          method: post
          cors: true
  
package:
  individually: true
  patterns:
    - '!**/*.map'
    - '!**/*.md'
    - '!test/**'
    - '!tests/**'
    - '!**/.env*'
    - '!package-lock.json'
    - '!**/.npmrc'
    - '!node_modules/**'
    - '!dist/**'
    - '!layers/**'
    
# Este arquivo foi ajustado para ser executado a partir da pasta api/settings
