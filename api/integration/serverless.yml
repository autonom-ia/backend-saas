service: autonomia-api-integration

frameworkVersion: '3'

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: api-integration.autonomia.site
    basePath: ''
    stage: ${opt:stage, 'staging'}
    certificateId: 'cee74474-da0c-4aba-b9f7-3759e4eddd7e'
    createRoute53Record: false
    endpointType: 'edge'
  authorizer:
    name: cognitoAuthorizer
    type: COGNITO_USER_POOLS
    identitySource: method.request.header.Authorization
    arn: !ImportValue autonomia-api-auth-${self:provider.stage}-UserPoolArn

layers:
  commonLibs:
    path: layers/common
    name: ${self:service}-${self:provider.stage}-common
    compatibleRuntimes:
      - nodejs18.x

package:
  individually: true
  patterns:
    - '!**/*.map'
    - '!**/*.md'
    - '!test/**'
    - '!tests/**'
    - '!**/.env*'
    - '!package-lock.json'
    - '!**/.npmrc'
    - '!node_modules/**'
    - '!dist/**'
    - '!layers/**'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'staging'}
  region: us-east-1
  memorySize: 512
  timeout: 30
  layers:
    - { Ref: CommonLibsLambdaLayer }
  environment:
    NODE_ENV: ${self:provider.stage}
    DB_HOST: ${ssm:/autonomia/${self:provider.stage}/db/host, 'autonomia-prod-db.cde6ocsqc6dk.us-east-1.rds.amazonaws.com'}
    DB_PORT: ${ssm:/autonomia/${self:provider.stage}/db/port, '5432'}
    DB_NAME: ${ssm:/autonomia/${self:provider.stage}/db/name, 'autonomia_db'}
    DB_USER: ${ssm:/autonomia/${self:provider.stage}/db/user, 'autonomia_admin'}
    DB_PASSWORD: ${ssm:/autonomia/${self:provider.stage}/db/password, ''}
    DB_SSL_ENABLED: ${ssm:/autonomia/${self:provider.stage}/db/ssl-enabled, 'false'}
    REDIS_HOST: ${ssm:/autonomia/${self:provider.stage}/redis/host, ''}
    REDIS_PORT: ${ssm:/autonomia/${self:provider.stage}/redis/port, '6379'}
    CACHE_TTL: ${ssm:/autonomia/${self:provider.stage}/cache/ttl, '300'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - rds:*
      Resource: "*"
    - Effect: Allow
      Action:
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DeleteNetworkInterface
      Resource: "*"
    - Effect: Allow
      Action:
        - ssm:GetParameter
      Resource: "arn:aws:ssm:us-east-1:*:parameter/autonomia/*"

functions:
  listAccountIntegrationApis:
    handler: handlers/list-account-integration-apis.handler
    events:
      - http:
          path: api/v1/accounts/{accountId}/integration-apis
          method: get
          cors: true
          request:
            parameters:
              paths:
                accountId: true
          authorizer: ${self:custom.authorizer}

  createAccountIntegrationApi:
    handler: handlers/create-account-integration-api.handler
    events:
      - http:
          path: api/v1/accounts/{accountId}/integration-apis
          method: post
          cors: true
          request:
            parameters:
              paths:
                accountId: true
          authorizer: ${self:custom.authorizer}

  getAccountIntegrationApi:
    handler: handlers/get-account-integration-api.handler
    events:
      - http:
          path: api/v1/accounts/{accountId}/integration-apis/{integrationApiId}
          method: get
          cors: true
          request:
            parameters:
              paths:
                accountId: true
                integrationApiId: true
          authorizer: ${self:custom.authorizer}

  coparOnboarding:
    handler: handlers/copar-onboarding.handler
    events:
      - http:
          path: api/v1/integration/copar/onboarding
          method: post
          cors: true

  coparOnboardingPayment:
    handler: handlers/copar-onboarding-payment.handler
    events:
      - http:
          path: api/v1/integration/copar/onboarding/payment
          method: post
          cors: true
          authorizer: ${self:custom.authorizer}

  coparOnboardingPassword:
    handler: handlers/copar-onboarding-password.handler
    events:
      - http:
          path: api/v1/integration/copar/onboarding/password
          method: post
          cors: true
          authorizer: ${self:custom.authorizer}

  updateAccountIntegrationApi:
    handler: handlers/update-account-integration-api.handler
    events:
      - http:
          path: api/v1/accounts/{accountId}/integration-apis/{integrationApiId}
          method: put
          cors: true
          request:
            parameters:
              paths:
                accountId: true
                integrationApiId: true
          authorizer: ${self:custom.authorizer}

  updateAccountIntegrationApiStatus:
    handler: handlers/update-account-integration-api-status.handler
    events:
      - http:
          path: api/v1/accounts/{accountId}/integration-apis/{integrationApiId}/status
          method: patch
          cors: true
          request:
            parameters:
              paths:
                accountId: true
                integrationApiId: true
          authorizer: ${self:custom.authorizer}
